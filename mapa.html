    <script>
      function toggleMenu() {
          const menu = document.getElementById("menu");
          menu.classList.toggle("show");
      }

      window.onclick = function(event) {
          if (!event.target.closest('.dropdown') && !event.target.closest('.dropdown-content')) {
              const menu = document.getElementById("menu");
              menu.classList.remove("show");
          }
      }
      // Inicializace mapy
      const map = L.map('map').setView([47.26563, 12.39421], 8);
      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; <a href="https://www.esri.com/en-us/arcgis/products/arcgis-online/overview">Esri</a> contributors'
      }).addTo(map);
      
      // Definice vlastních ikon
      
      
      // Seznam markerů (s kategoriemi a articleId, jež odpovídají článkům)
      const markers = [];
      
      const markerObjects = [];
      markers.forEach(markerData => {
        const m = L.marker(markerData.coords).bindPopup(markerData.name);
        m.category = markerData.category;
        m.articleId = markerData.articleId;
        m.addTo(map);
        markerObjects.push(m);
        
        // Po kliknutí na marker se posune stránka k článku s daným ID
        m.on('click', () => {
          const article = document.getElementById(markerData.articleId);
          if (article) {
            article.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
      
      // Funkce aktualizující viditelnost markerů a generující články podle vybraných kategorií
      function updateVisibility() {
        const selectedCategories = Array.from(document.querySelectorAll('.filter-checkbox:checked'))
                                      .map(cb => cb.value);
        
        markerObjects.forEach(marker => {
          if (selectedCategories.includes(marker.category)) {
            marker.addTo(map);
          } else {
            map.removeLayer(marker);
          }
        });
        
        const articlesDiv = document.getElementById('articles');
        let html = "";
        
        if (selectedCategories.includes('rozhledna')) {
          html += `
            <div class="tab-content" id="tab1">
            <h1>Rozhledny</h1>
            <hr>
            <div class="location-article" id="rozhledna-pyramidenkogel">
              <h3>Rozhledna Pyramidenkogel</h3>
              <p>Rozhledna Pyramidenkogel se nachází v rakouských Korutanech, nedaleko jezera Wörthersee, na vrcholu stejnojmenné hory ve výšce 851 metrů nad mořem. S výškou 100 metrů je považována za nejvyšší dřevěnou rozhlednu na světě. Byla otevřena v roce 2013 a její unikátní spirálovitá konstrukce kombinuje dřevo, ocel a sklo, což jí dodává moderní a zároveň přírodní vzhled.<br><br>

Rozhledna nabízí několik vyhlídkových plošin, z nichž se návštěvníkům naskýtají panoramatické výhledy na korutanskou jezerní krajinu, Julské Alpy, Karavanky a za dobré viditelnosti i na vzdálenější oblasti. Hlavní vyhlídková plošina se nachází ve výšce 70 metrů a je přístupná jak výtahem, tak točitým schodištěm s více než 400 schody. Jednou z atrakcí rozhledny je také nejdelší zakrytý tobogán v Evropě, který měří 120 metrů a umožňuje návštěvníkům sjet zpět dolů s dávkou adrenalinu.<br><br>

Celý areál rozhledny je moderně vybavený a zahrnuje návštěvnické centrum, obchod se suvenýry, kavárnu a bezbariérový přístup. Pyramidenkogel je ideálním cílem pro rodiny, milovníky architektury i turisty, kteří hledají nezapomenutelný výhled bez nutnosti náročného horského výstupu. Rozhledna je také často využívána pro různé kulturní a společenské akce, včetně svateb a koncertů pod širým nebem.</p><br><br>
            </div>
            <img src="images/fotka1.jpg" width=370 height=250>
            <img src="images/fotka2.jpg" width=370 height=250>
            <hr>
            <div class="location-article" id="rozhledna-highline179">
              <h3>Lanový most Highline 179</h3>
              <p>Lanový most Highline 179 je jedním z nejunikátnějších mostů v Rakousku a nachází se v regionu Tyrolsko, konkrétně u městečka Reutte. Tento most se stal známým nejen svou délkou, ale i svou výškou a odvážnou konstrukcí. Highline 179 překlenuje celé údolí a spojuje zříceninu hradu Ehrenberg a bývalou římskou pevnost Claudia. Jeho délka přesahuje 400 metrů a most se nachází ve výšce až 114 metrů nad zemí. Díky své délce a výšce je zapsán v Guinessově knize rekordů a patří mezi nejdelší visuté mosty na světě.<br><br>

Tento most je ideálním místem pro milovníky adrenalinových zážitků a vyhledávače neobvyklých výletů. Při procházce po mostě se budete cítit, jako byste se procházeli v oblacích, a výhledy na okolní krajinu a historické památky jsou naprosto dechberoucí. Během procházky můžete obdivovat nejen samotný most, ale i okolní přírodu, která je bohatá na lesy, řeky a horské masivy.<br><br>

Návštěvníci si mohou užít nejen vizuálně impozantní zážitek, ale také historii této oblasti. Hrad Ehrenberg a římská pevnost Claudia, ke kterým most vede, jsou skvosty středověké architektury a poskytují zajímavý pohled na historii tohoto regionu. Most Highline 179 je skvélé spojení přírody, historie a moderní inženýrské dokonalosti, což ho činí nezapomenutelným zážitkem pro každého, kdo navštíví tuto oblast.<br><br></p>
<img src="images/fotka3.jpg" width=380 height=230>

</div>
            <div class="location-article" id="rozhledna-top-of-tyrol">
              <h3>Vyhlídková plošina Top of Tyrol</h3>
              <p>Plošina TOP OF TYROL se nachází na vrcholu ledovce Stubai a je jedním z nejvýznamnějších turistických cílů v Rakousku. Vysoká 3 210 metrů nad mořem, tato vyhlídková plošina nabízí nezapomenutelný výhled na okolní Stubaiské Alpy a širokou panoramatickou krajinu, která sahá až k Dolomitům. Plošina je přístupná pomocí lanovky, která návštěvníky bezpečně vyveze až na tuto neuvěřitelnou výšku. Pro turisty, kteří milují adrenalin, je to ideální místo, kde mohou zažít skutečně jedinečné pohledy na krajinu a zároveň se cítit, jako by byli na vrcholu světa.<br><br>

Při výstupu na tuto vyhlídkovou plošinu mohou návštěvníci užít nejen krásné výhledy na zasněžené vrcholky hor, ale také pozorovat divokou alpskou přírodu, která je domovem mnoha vzácných druhů rostlin a zvířat. Tento zážitek je ještě umocněn tím, že návštěvníci mohou procházet kolem ledovce a obdivovat nádherné zmrzlé krajiny, které jsou během letních měsíců zcela odlišné od těch zimních. Každá roční doba zde nabízí jiný pohled na krajinu, což znamená, že TOP OF TYROL je fascinující místo k návštěvě po celý rok.<br><br>

Tato vyhlídková plošina je nejen atraktivní z hlediska přírodního krásy, ale také z pohledu technické dokonalosti. Stavba plošiny vyžadovala vysokou úroveň inženýrských dovedností, aby byla bezpečně integrována do okolní horské krajiny. Pro turisty, kteří hledají něco víc než jen běžný výlet, je TOP OF TYROL ideálním místem, které kombinuje přírodní krásy, dobrodružství a jedinečný zážitek z výšky.<br><br></p>

            <div class="location-article" id="rozhledna-airwalk">
              <h3>Vyhlídková plošina Airwalk</h3>
              <p>Vyhlídková plošina Airwalk se nachází ve výšce 1 933 metrů nad mořem na přehradní hrázi Kölnbreinsperre v údolí řeky Malta v rakouských Korutanech. Tato unikátní konstrukce je zavěšena 200 metrů nad hlubokým údolím a nabízí návštěvníkům dechberoucí výhledy na okolní krajinu.<br><br>

Plošina je vybavena mřížovou podlahou kombinovanou se sklem, což umožňuje návštěvníkům doslova "kráčet ve vzduchu" a pozorovat krajinu pod sebou. Tento design přidává zážitku na intenzitě a je oblíbeným místem pro ty, kteří hledají adrenalinové zážitky. Airwalk je také známý jako oblíbená lokalita pro bungee jumping, což svědčí o jeho popularitě mezi milovníky extrémních sportů.<br><br>

Dostupnost plošiny je zajištěna po vysokohorské silnici Maltatal Hochalmstrasse, která je zpoplatněná. Cesta nahoru je však odměněna nejen samotným zážitkem z Airwalku, ale i nádhernými výhledy na okolní krajinu, vodopády a přírodu. Pro rodiny s dětmi je v okolí také dětské hřiště s vodními prvky, které nabízí možnost odpočinku a zábavy po návštěvě plošiny.<br><br></p>

            <div class="location-article" id="rozhledna-5fingers">
              <h3>Vyhlídková plošina 5 Fingers</h3>
              <p>Vyhlídková plošina 5 Fingers se nachází na vrcholu Dachsteinu v Rakousku, a to ve výšce přibližně 2 100 metrů nad mořem. Tato fascinující plošina je jednou z nejúžasnějších vyhlídek v Alpách a nabízí návštěvníkům nejen dechberoucí výhledy, ale také unikátní architektonický zážitek. Plošina je navržena tak, aby svými pěti prsty, které se rozprostírají do okolní krajiny, připomínala ruku. Každý z prstů je tvořen skleněnou podlahou, která umožňuje návštěvníkům vychutnat si výhledy, jak na okolní alpské vrcholy, tak na hluboké údolí pod nimi.<br><br>

Tato vyhlídka nabízí opravdu impozantní pohled na masiv Dachsteinu, horská jezera a údolí, které se táhnou v dálce. Pro milovníky přírody a fotografy je to ideální místo pro zachycení nádherných panoramatických snímků. 5 Fingers je také oblíbeným cílem turistů, kteří sem přicházejí nejen kvůli výhledům, ale i kvůli adrenalinu, který přináší chůze po skleněných plošinách.<br><br>

Plošina je snadno přístupná prostřednictvím lanovky z města Obertraun. Návštěvníci mohou využít lanovku, která je dostupná po celý rok, a vydat se na krátkou pěší túru k samotné plošině. Při výstupu si mohou vychutnat panoramatické výhledy na okolní horské vrcholy, které v zimě zdobí zasněžené štíty, a v létě poskytují svěží alpskou scenérii. Pokud plánujete delší pobyt v této oblasti, můžete se vydat na různé pěší túry, které vedou k dalším nádherným vyhlídkám a přírodním krásám.<br><br></p>

            <div class="location-article" id="rozhledna-skywalk">
              <h3>Vyhlídka Dachstein Skywalk</h3>
              <p>Dachstein Skywalk, známý také jako „Stezka do nebes“, je jedním z nejzajímavějších a nejzajímavějších míst v rakouských Alpách. Tato vyhlídka se nachází ve výšce přibližně 2700 metrů nad mořem a je umístěna na okraji skalní stěny Dachsteinu. Stojí na vysoce vertikálním útesu a nabízí návštěvníkům úchvatný výhled na alpskou krajinu. Jedním z nejzajímavějších prvků této vyhlídky je její podlaha, která je částečně vyrobena ze skla, což dává návštěvníkům jedinečný pocit, že „kráčí v oblacích“ a poskytuje jim skvělý výhled na dolní údolí.<br><br>

Vyhlídka Dachstein Skywalk se nachází v oblasti Dachstein-West, která je oblíbená nejen pro turistiku, ale také pro zimní sporty, jako je lyžování a snowboarding. Pro návštěvníky, kteří sem přicházejí v letních měsících, je Dachstein Skywalk ideálním výchozím bodem pro prozkoumání okolních horských stezek a alpských vrcholů. Z vrcholu můžete vidět nejen masiv Dachsteinu, ale také vzdálené vrcholy Alp, které se táhnou až po rakouskou hranici se Slovinskem.<br><br>

Dostupnost vyhlídky je zajištěna lanovkou, která vede až na samotný vrchol. Po příjezdu na horu si návštěvníci mohou vychutnat nejen nezapomenutelné výhledy, ale také další atrakce v okolí, jako je ledovcová jeskyně a blízká vyhlídková trasa. Tato oblast je vhodná pro turisty všech věkových kategorií a úrovní kondice, ať už hledají relaxaci, nebo chtějí objevovat alpskou přírodu na vlastní pěst.<br><br></p>

Součástí areálu je také rozlehlá zahrada se "Křišťálovým oblakem", což je moderní umělecké dílo tvořené statisíci krystaly, které se třpytí nad černým jezírkem. V zahradě najdeme i moderní dětské hřiště, karusel a herní věž, což dělá z místa ideální cíl i pro rodiny s dětmi. Návštěvu lze zakončit v designové restauraci Daniels Kristallwelten nebo v největším obchodě značky Swarovski na světě, kde je možné zakoupit šperky, dekorace či suvenýry.<br><br>

Swarovski Kristallwelten tak nabízí spojení přírodního motivu, inovativního designu a kulturního zážitku a představuje jednu z nejvýraznějších turistických atrakcí v regionu.<br><br></p>
