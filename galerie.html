<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>PoznejteAlpy</title>
        <link rel="icon" href="images/logo1.webp" type="faviicon">
        <style>
            @font-face { font-family: "font1"; src: url(fonts/Gabarito-VariableFont_wght.ttf); }
            

            body {
                font-family: "font1";
                margin: 0;
                height: 100%;
                background-color: rgb(15, 15, 15);
                background-image: url("images/misova-fotka.jpg"); /* default background */
                background-attachment: scroll;
                background-size: cover;
                filter: brightness(85%);
                background-repeat: no-repeat;
                background-position: center top;
                padding-bottom: 100px;
            }

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
                position: sticky;
                top: 0;
            }

            .dropdown {
                position: relative;
                display: inline-block;
                cursor: pointer;
            }

            .dropdown img {
                width: 50px;
                text-align: right;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: rgba(0, 0, 0, 0.9);
                min-width: 160px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
                z-index: 1001;
                bottom: 0;
                right: 0;
                transform: translateY(100%);
                border-radius: 12px;
            }

            .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 12px;
            }

            .show { display: block; }

            .header-left {
                justify-items: center;
                text-align: center;
            }

            footer {
                background-color: rgb(15, 15, 15);
                padding: 10px 0;
                text-align: center;
                color: white;
                position: absolute;
                width: 100%;
            }

            .sstefooter {
                text-align: center;
                font-size: 30px;
                margin-bottom: 20px;
                margin-top: 20px;
            }

            ul { list-style: none; }

            .logo {
                transition: 0.3s ease;
                filter: invert(0.6) brightness(1.5);
            }

            .logo:hover {
                transform: scale(1.05);
                filter: invert(1) brightness(2);
            }

            .misa { transition: 0.3s ease; }

            .gallery-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                margin: 40px;
            }

            .gallery-grid img {
                width: 100%;
                height: auto;
                cursor: pointer;
                border: 1px solid rgb(37, 37, 37);
                border-radius: 10px;
            }

            .lightbox {
                display: none;
                position: fixed;
                z-index: 999;
                top: 0; left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.9);
                justify-content: center;
                align-items: center;
            }

            .lightbox img {
                max-width: 70%;
                max-height: 60%;
                border-radius: 10px;
            }

            .lightbox .nav {
                position: absolute;
                font-size: 60px;
                color: rgb(255, 255, 255);
                top: 50%;
                
                cursor: pointer;
                user-select: none;
                transition: transform 0.3s ease, opacity 0.3s ease;
                opacity: 0.6;
            }
            .nav.right:hover {
                transform: translateX(+10px); /* nebo +5px pro pravou šipku */
                opacity: 1;
            }
            .nav.left:hover {
                transform: translateX(-10px); /* nebo +5px pro pravou šipku */
                opacity: 1;
            }

            .lightbox .left { left: 5%; }
            .lightbox .right { right: 5%; }

            .gallery-switch {
                text-align: center;
                margin-top: 20px;
            }
            ::selection {
                background-color: white;
                color: black;
            }

            .gallery-switch button {
                font-size: 20px;
                padding: 10px 25px;
                margin: 10px;
                border-radius: 8px;
                border: none;
                background-color: #ffffff22;
                color: rgb(255, 255, 255);
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .gallery-switch button:hover {
                background-color: #00000044;
            }

            .gallery-switch button.active {
                background-color: rgb(255, 255, 255);
                color: rgb(0, 0, 0);
            }
            
        </style>
    </head>

    <body>
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="images/logo1.webp" class="logo" alt="Logo" width="100px" height="100px" style="filter: invert(1) brightness(2);">
                </a>
            </div>
            
            <div class="dropdown">
                <img class="logo" src="images/tri_carky.png" onclick="toggleMenu()" alt="Menu">
                <div class="dropdown-content" id="menu">
                    <a href="mapa.html">Mapa</a>
                    <a href="galerie.html">Galerie</a>
                    <a href="kontakty.html">Kontakty</a>
                    
                </div>
            </div>
        </header>

        <div class="gallery-switch">
            <button onclick="showGallery('winter')">Zimní</button>
            <button onclick="showGallery('summer')">Letní</button>
        </div>

        <div id="gallery-winter" class="gallery-grid">
            <img class="misa" src="images/1.webp" onclick="openLightbox(0, 'winter')">
            <img class="misa" src="images/2.webp" onclick="openLightbox(1, 'winter')">
            <img class="misa" src="images/3.webp" onclick="openLightbox(2, 'winter')">
            <img class="misa" src="images/4.webp" onclick="openLightbox(3, 'winter')">
            <img class="misa" src="images/5.webp" onclick="openLightbox(4, 'winter')">
            <img class="misa" src="images/6.webp" onclick="openLightbox(5, 'winter')">
        </div>

        <div id="gallery-summer" class="gallery-grid" style="display: none;">
            <img class="misa" src="images/7.webp" onclick="openLightbox(0, 'summer')">
            <img class="misa" src="images/8.webp" onclick="openLightbox(1, 'summer')">
            <img class="misa" src="images/9.webp" onclick="openLightbox(2, 'summer')">
            <img class="misa" src="images/10.webp" onclick="openLightbox(3, 'summer')">
            <img class="misa" src="images/11 (1).webp" onclick="openLightbox(4, 'summer')">
            <img class="misa" src="images/12.webp" onclick="openLightbox(5, 'summer')">
        </div>
        <body class="winter">
        <footer>
            <section id="kontakty">
                <ul>
                    <li class="sstefooter">SŠTE Olomoucká</li>
                    <li>© 2025 Alexadra Černovská, Lubomír Karpíšek, Michal Dvořák, Dominik Kováč, Daniel Kubíček</li>
                    <br><br><br>
                </ul>
            </section>
        </footer>

        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <span class="nav left" onclick="event.stopPropagation(); changeSlide(-1)">❮</span>
            <img id="lightbox-img" src="">
            <span class="nav right" onclick="event.stopPropagation(); changeSlide(1)">❯</span>
        </div>

        <script>
            function toggleMenu() {
                document.getElementById("menu").classList.toggle("show");
            }

            window.onclick = function(event) {
                if (!event.target.closest('.dropdown')) {
                    document.getElementById("menu").classList.remove("show");
                }
            }

            const winterImages = [
                "images/Foto1.webp", "images/Foto2.webp", "images/Foto3.webp",
                "images/Foto6.webp", "images/Foto4.webp", "images/Foto5.webp"
            ];

            const summerImages = [
                "images/Foto7.webp", "images/Foto8.webp", "images/Foto9.webp",
                "images/Foto10.webp", "images/Foto11.webp", "images/Foto12.webp"
            ];

            let currentImage = 0;
            let currentGallery = 'winter';

            function openLightbox(index, gallery) {
                currentImage = index;
                currentGallery = gallery;
                const images = gallery === 'winter' ? winterImages : summerImages;
                document.getElementById("lightbox-img").src = images[currentImage];
                document.getElementById("lightbox").style.display = "flex";
                window.scrollTo({ top: 0, behavior: "smooth" });
                document.body.style.overflow = "hidden";
            }

            function closeLightbox() {
                document.getElementById("lightbox").style.display = "none";
                document.body.style.overflow = "";
            }

            function changeSlide(direction) {
                const images = currentGallery === 'winter' ? winterImages : summerImages;
                currentImage = (currentImage + direction + images.length) % images.length;
                document.getElementById("lightbox-img").src = images[currentImage];
            }

            document.addEventListener("keydown", function(e) {
                if (e.key === "Escape") {
                    closeLightbox();
                }
            });

            function showGallery(type) {
                document.getElementById("gallery-winter").style.display = type === "winter" ? "grid" : "none";
                document.getElementById("gallery-summer").style.display = type === "summer" ? "grid" : "none";
                currentGallery = type;
                document.body.style.backgroundImage = type === "winter"
                    ? 'url("images/misova-fotka.jpg")'
                    : 'url("images/GalerieTapeta.webp")';
            }

            document.querySelectorAll('.gallery-switch button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.gallery-switch button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            window.addEventListener("DOMContentLoaded", () => {
                showGallery("winter");
                document.querySelector('.gallery-switch button:nth-child(1)').classList.add('active');
            });
        </script>
    </body>
</html>
